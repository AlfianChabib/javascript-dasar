<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      // membuat object kosong
      const person = {};

      // ubah property / attribute
      person["nama"] = "Alfian Chabib";
      person["alamat"] = "Jombang";
      person["umur"] = 22;
      console.table(person);

      // menghapus data
      delete person["umur"];
      console.table(person);

      // membuat object dengan property
      const orang = {
        nama: "Alfian Chabib",
        alamat: "Jombang",
        umur: 22,
      };
      console.table(orang);

      // mengakses property onject
      console.log(orang.nama); // cara 1
      console.log(`Nama : ${orang.nama}`); // cara 2
      console.log(orang.alamat);
      console.log(`Alamat : ${orang.alamat}`);
    </script>
  </body>
</html>
