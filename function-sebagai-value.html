<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Sebagai Value</title>
  </head>
  <body>
    <script>
      function sayHello(nama) {
        console.log(`Hello ${nama}`);
      }
      sayHello("Alfian"); // tanpa memasukkan function ke variable
      let say = sayHello; // memasukkan function ke variabel
      say("Budi"); // menggunakan function yang ada di variable

      // function di parameter
      let say2 = sayHello;
      function giveMeName(callback) {
        callback("Alfian");
      }

      giveMeName(sayHello);
      giveMeName(say2);
    </script>
  </body>
</html>
