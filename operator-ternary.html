<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>
      // tanpa menggunakan operator ternary
      const nilai = 75;
      let ucapan;

      if (nilai >= 75) {
        ucapan = "Selamat anda lulus ";
      } else {
        ucapan = "Maaf anda tidak lulus";
      }

      console.log(ucapan);

      // menggunakan operator ternary
      const nilaiUjian = 90;
      const lulus =
        nilaiUjian >= 75 ? "Selamat anda lulus" : "Maaf anda tidak lulus";
      console.log(lulus);
    </script>
  </body>
</html>
