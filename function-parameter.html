<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    <script>
      // membuat function dengan parameter
      function sayHello(firsName, lastName) {
        console.log(`Hello ${firsName} ${lastName}`);
      }

      // memanggil function dengan parameter
      sayHello("Alfian", "Chabib");
      sayHello("Budi", "Nugraha");
    </script>
  </body>
</html>
