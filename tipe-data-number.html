<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // tipe data number tidak menggunakan tanda kutip seperti tipe data string, jadi kita hanya menuliskan angkanya langsung
      document.writeln(100);
      // meskipun sama angkanya apabila menggunakan kutip maka hasilnya akan menjadi string
      document.writeln("100");
      // tipe data number juga bisa menggunakan bilangan desimal dengan menggunakan tanda titik, bukan koma
      document.writeln(100.5);

      // number binary
      document.writeln(0b1111010);
    </script>
  </body>
</html>
