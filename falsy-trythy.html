<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flasy dan Truthy</title>
  </head>
  <body>
    <script>
      // contoh data falsy
      const data = ""; // jika datanya kosong atau falsy maka akan ditampilkan false
      if (data) {
        console.log("TRUE");
      } else {
        console.log("FALSE");
      }

      // contoh data truthy
      const data2 = "Alfian"; // jika datanya kosong atau falsy maka akan ditampilkan false
      if (data2) {
        console.log("TRUE");
      } else {
        console.log("FALSE");
      }
    </script>
  </body>
</html>
