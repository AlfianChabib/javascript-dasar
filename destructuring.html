<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      // tanpa menggunakan destructuring
      // const names = ["alfian", "Sholakhudin", "chabib"];
      // const firstName = names[0];
      // const middleName = names[1];
      // const lastName = names[2];
      // console.log(firstName);
      // console.log(middleName);
      // console.log(lastName);

      // menggunakan destructuring
      // const names = ["Alfian", "Sholakhudin", "Chabib"];
      // const [firstName, middleName, lastName, ...others] = names;
      // console.log(firstName);
      // console.log(middleName);
      // console.log(lastName);
      // console.log(others);

      // mengambil data di object
      const person = {
        firstName: "Alfian",
        lastName: "Chabib",
        address: {
          city: "Jombang",
          country: "Indonesia",
        },
        hobby: "Game",
        email: "contoh@gmail.com",
      };

      const { firstName, lastName, address, ...others } = person;
      console.log(firstName, lastName, address, others);

      // destructuring nested object
      const {
        address: { city, country },
      } = person;
      console.log(city, country);

      // destructuring function parameter
      {
        function displayPerson({ firstName, middleName, lastName }) {
          console.log(firstName);
          console.log(middleName);
          console.log(lastName);
        }
        const person = {
          firstName: "Alfian",
          middleName: "Sholakhudin",
          lastName: "Chabib",
        };

        displayPerson(person);
      }

      function sum([first, second]) {
        return first + second;
      }
      console.log(sum([10, 20]));

      // default value destructuring array
      {
        const names = ["Alfian"];
        const [firstName, middleName = "Sholakhudin", lastName = "Chabib"] =
          names;

        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }

      // default value destructuring object
      {
        const person = {
          firstName: "Alfian",
          middleName: "Sholakhudin",
        };

        let { firstName, middleName = "Budi", lastName = "Chabib" } = person;

        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }

      // menggunakan nama variable lain
      {
        const person = {
          firstName: "Alfian",
          middleName: "Budi",
          lastName: "Chabib",
        };

        let {
          firstName: namaDepan,
          middleName: namaTengah = "Sholakhudin",
          lastName: namaBelakang,
        } = person;

        console.log(namaDepan);
        console.log(namaTengah);
        console.log(namaBelakang);
      }
    </script>
  </body>
</html>
