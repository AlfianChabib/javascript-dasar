<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const nilaiUjian = 90;

      if (nilaiUjian >= 75) {
        // jika kondisi ini terpenuhi maka akan di eksekusi, jika tidak maka akan mengecek kondisi lain di bawah sampai selesai
        console.log("Kamu lulus");
      } else if (nilaiUjian >= 60) {
        console.log("Kamu tidak lulus");
      } else {
        console.log("Coba lagi tahun depan");
      }
    </script>
  </body>
</html>
