<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      // tanpa variable
      document.writeln("Alfian Chabib");
      document.writeln("</br>");
      document.writeln("Alfian Chabib");
      document.writeln("</br>");
      document.writeln("Alfian Chabib");
      document.writeln("</br>");
      document.writeln("Alfian Chabib");

      // contoh membuat variable
      var fullName; // mengunakan camlecase
      var firstName;
      var lastName;

      fullName = "Alfian Chabib";
      firstName = "Alfian";
      lastName = "Chabib";

      // variable dengan value
      var tempatTinggal = "Jakarta";

      // mengakses variable
      document.writeln(firstName);
      // menggabungkan variabel
      document.writeln(fullName + " " + tempatTinggal);
    </script>
  </body>
</html>
