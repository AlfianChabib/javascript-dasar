<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Parameter</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, middleName, lastName) {
        console.log(`Nama : ${firstName} ${middleName} ${lastName}`);
      }

      sayHello();
      sayHello("Alfian");
      sayHello("Alfian", "Sholakhudin");
      sayHello("Alfian", "Sholakhudin", "Chabib");
      sayHello("Alfian", "Sholakhudin", "Chabib", "Doang"); // misal kebanyakan parameternya, maka tidak akan error
    </script>
  </body>
</html>
