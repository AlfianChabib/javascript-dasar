<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operasi Perbandingan</title>
  </head>
  <body>
    <script>
      let result = 5 == "5"; // true, walaupun datanya beda tetapi isinya sama, maka di anggap benar
      document.writeln(result);

      result = 5 === "5"; // false, karena === membedakan dari segi jenis tipe datanya, bukan isinya
      document.writeln(result);

      result = 5 >= "5"; // true
      document.writeln(result);

      result = 5 <= "5"; // true
      document.writeln(result);
    </script>
  </body>
</html>
