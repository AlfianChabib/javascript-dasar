<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      const names = ["Alfian", "Sholakhudin", "Chabib"];
      for (const name of names) {
        console.log(`${name}`);
      }

      const fullName = "Alfian Chabib";
      for (const char of fullName) {
        console.log(`${char}`);
      }
    </script>
  </body>
</html>
