<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah Variable Var</title>
  </head>
  <body>
    <script>
      let i = 20;
      for (let i = 0; i <= 10; i++) {
        console.log(`Local : ${i}`);
      }
      console.log(`Global : ${i}`);

      // menggunakan var
      var a = 20;
      for (var a = 0; a <= 10; a++) {
        console.log(`Local : ${a}`);
      }
      console.log(`Global : ${a}`);
    </script>
  </body>
</html>
